  <style type="text/css">
    /* NO CAMBIE LAS PROPIEDADES SIGUIENTES */
    main {

      top: 0;

    }

    p {
      margin: 0;

    /* MODIFIQUE LAS PROPIEDADES SIGUIENTES: */

      background-color: green;

    }

    p#p4 {
      background-color: yellow;
      position: absolute;

      height: 150px;
      margin-left: 280px;

    }
  </style>
</head>

<body>
  <main>
    <p id="p1">1</p>
    <p id="p2">2</p>
